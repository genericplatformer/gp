<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hugo's Amazing Game!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: "Arial", sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img.scratch-logo {
      width: 250px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 4rem;
      color: #4d97ff;   /* Scratch blue */
      margin-bottom: 40px;
    }
    a.play-button {
      display: inline-block;
      padding: 18px 40px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: #ffab00;  /* Scratch orange */
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    a.play-button:hover {
      background-color: #e69400;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <!-- Scratch logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Scratch_logo.svg" 
       alt="Scratch Logo" 
       class="scratch-logo">

  <!-- Main heading -->
  <h1>Hugo's Amazing Game!</h1>

  <!-- Play button -->
  <a href="https://genericplatformer.github.io/gp/generic-platformer.html" 
     class="play-button" 
     target="_blank">
     PLAY NOW!
  </a>

</body>
</html>
